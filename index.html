<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Homilias</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="Homília diária.ico" type="image/x-icon">
  <style>
    :root {
      --creme-claro: #FFF8E1;
      --bege-suave: #F1E2B8;
      --dourado-suave: #FFD700;
      --caramelo: #C49A6C;
      --marrom-suave: #6B4F31;
      --cinza-claro: #D1D1D6;
    }
  </style>
</head>
<body class="bg-[var(--creme-claro)] text-[var(--marrom-suave)] min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl p-8 transition-all duration-300">
    <h1 class="text-4xl font-extrabold text-center text-[var(--caramelo] mb-6">🕊️ Gerador de Homilias</h1>

    <label for="data" class="block mb-2 text-sm font-medium">Selecione a data da missa:</label>
    <input
      type="date"
      id="data"
      class="w-full mb-4 p-3 rounded-lg border border-[var(--caramelo)] bg-[var(--bege-suave)] text-[var(--marrom-suave)] focus:outline-none focus:ring-2 focus:ring-[var(--dourado-suave)] transition"
    />

    <div class="flex justify-end items-center mb-6 p-2">
        <button id="limpar-btn" class="bg-[var(--creme-claro)] hover:bg-[var(--bege-suave)] text-[var(--marrom-suave)] px-4 py-2 rounded-lg text-sm">🧹 Limpar Resultado</button>
    </div>

    <button
      id="gerar"
      class="w-full bg-[var(--dourado-suave)] hover:bg-[var(--caramelo)] text-black font-semibold py-3 rounded-lg transition duration-200"
    >
      ✨ Gerar Homilia
    </button>

    <div id="resultado" class="mt-8 hidden bg-[var(--bege-suave)] rounded-xl p-6 shadow-inner space-y-4">
      <h2 class="text-2xl font-bold text-[var(--caramelo)]">📖 Homilia Gerada</h2>
      <p id="titulo" class="font-semibold text-xl"></p>
      <p id="referencia" class="italic text-sm"></p>
      <p id="tema" class="text-[var(--marrom-suave)]"></p>

      <div>
        <h3 class="font-bold text-[var(--caramelo)]">🪔 Pontos da Reflexão:</h3>
        <ul id="pontos" class="list-disc list-inside space-y-1 text-sm"></ul>
      </div>

      <div>
        <h3 class="font-bold text-[var(--caramelo)]">🛐 Aplicações Práticas:</h3>
        <ul id="aplicacoes" class="list-disc list-inside space-y-1 text-sm"></ul>
      </div>
    </div>

  </div>

  <footer class="mt-8 text-center text-sm text-[var(--marrom-suave)]">
  <p><strong>&copy; 2025 Gerador de Homilia | Desenvolvido por Lígia Costa</strong></p>
    <p class="text-sm">Projeto realizado com a IA do GEMINI da Google</p>

  <div class="flex justify-center space-x-4 mt-2">
    <!-- Instagram -->
    <a href="https://www.instagram.com/liiih.costa" target="_blank" aria-label="Instagram">
      <svg class="w-6 h-6 hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zm4.25-.75a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5z"/>
      </svg>
    </a>

    <!-- GitHub -->
    <a href="https://github.com/Ligia-Costa" target="_blank" aria-label="GitHub">
      <svg class="w-6 h-6 hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.686 2 12.262c0 4.496 2.865 8.316 6.839 9.666.5.092.683-.22.683-.486 0-.24-.01-1.038-.015-1.88-2.782.626-3.369-1.378-3.369-1.378-.455-1.184-1.11-1.5-1.11-1.5-.908-.634.07-.621.07-.621 1.004.073 1.532 1.073 1.532 1.073.893 1.576 2.341 1.12 2.91.856.092-.66.35-1.12.636-1.378-2.22-.26-4.555-1.15-4.555-5.115 0-1.13.393-2.05 1.04-2.773-.105-.258-.45-1.3.1-2.71 0 0 .84-.278 2.75 1.06a9.432 9.432 0 0 1 2.5-.344c.85.004 1.71.115 2.5.344 1.91-1.338 2.75-1.06 2.75-1.06.55 1.41.205 2.452.1 2.71.65.723 1.04 1.643 1.04 2.773 0 3.973-2.34 4.852-4.57 5.106.36.33.68.986.68 1.99 0 1.436-.015 2.596-.015 2.95 0 .268.18.582.69.484A10.267 10.267 0 0 0 22 12.262C22 6.686 17.523 2 12 2z" clip-rule="evenodd"/>
      </svg>
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/in/lígia-costa-16080118b" target="_blank" aria-label="LinkedIn">
      <svg class="w-6 h-6 hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5a2.5 2.5 0 0 1-.02-5zm.02 6H2v12h3V9.5zm4 0H7v12h3V15c0-1.65.75-2.5 2-2.5s2 .85 2 2.5v6.5h3V14c0-3-1.5-4.5-4-4.5s-3 1.25-3 1.25V9.5z"/>
      </svg>
    </a>
  </div>
</footer>

  <!-- Chat Flutuante -->
  <div id="chatbox" class="fixed bottom-20 right-6 w-80 bg-white border border-[var(--caramelo)] rounded-xl shadow-lg hidden flex flex-col z-50">
    <div class="bg-[var(--caramelo)] text-white p-3 rounded-t-xl flex justify-between items-center">
      <span class="font-bold">Chat</span>
      <button id="fechar-chat" class="text-white text-xl">&times;</button>
    </div>
    <div id="chat-mensagens" class="p-4 h-64 overflow-y-auto space-y-2 text-sm"></div>
    <form id="chat-form" class="flex border-t border-gray-200">
      <input type="text" id="chat-input" placeholder="Digite sua pergunta..." class="flex-1 p-2 outline-none text-[var(--marrom-suave)]" required />
      <button type="submit" class="bg-[var(--dourado-suave)] text-white px-4 hover:bg-[var(--caramelo)] transition">Enviar</button>
    </form>
  </div>

  <!-- Botão flutuante do Chat -->
  <button
    id="abrir-chat"
    class="fixed bottom-6 right-6 bg-[var(--caramelo)] text-white p-4 rounded-full shadow-lg hover:bg-[var(--dourado-suave)] transition duration-200 z-50"
    title="Acessar o Chat"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.84L3 20l1.43-3.73A8.959 8.959 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
  </button>

  <script src="script.js" defer></script>
</body>
</html>
